
<html>
	<head>
		<title>ReCaptcha Test</title>
		
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"> <!--basic bootstrap link-->
		
		<style> <!--Define .center-screen as the center of the webpage-->
			.center-screen {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				text-align: center;
				min-height: 100vh;
			}
		</style>
		
		<script>
			function show(shown, hidden) {
			document.getElementById(shown).style.display='block';
			document.getElementById(hidden).style.display='none';
			return false;
			}
		</script>
		
		<script type="text/javascript"> //Once the captcha is completed it will call this function, if the capthca has been completed getresponse will be greater than 0 and will enable the button, otherwise the button will be disabled
			var verifyCallback = function() {
				if (grecaptcha.getResponse(widgetID1) == 0) {
					document.getElementById("myBtn").disabled = true;
				}
				else {
					document.getElementById("myBtn").disabled = false;
				}
			};
			var widgetID1; //Define the captcha's ID as widget ID1
			var onloadCallback = function() { //upon loading the captchait is rendered with the light theme and disables the continue button
				document.getElementById("myBtn").disabled = true;
				widgetID1 = grecaptcha.render('captcha', {
					'sitekey' : '6LeKNXAUAAAAAGdP2aEwOYgQlXWuX389GHQa2vpK',
					'callback' : verifyCallback,
					'theme' : 'light'
				});
			};
		</script>
	</head>
<body>
	
	<div class="center-screen"> <!--Load the captcha in the centre of the screen-->
		<form action= "javascript:alert(grecaptcha.getResponse(widgetID1))">
			<div id="captcha"></div>
			<br>
		</form>
		<form action="Captcha_Site_Success.html"> <!--Redirect to the success page-->
		<input type="submit" class="btn btn-success btn-send" value="GO" id="myBtn"> <!-- button that redirects to the success page-->
		</form>
	</div>
	
	<script src="">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> <!-- this is a basic bootstrap link -->
	<script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"async defer></script> <!-- This is where the code imports the API-->
</body>
