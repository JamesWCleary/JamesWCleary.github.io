
<html>
	<head>
		<title>ReCaptcha Test</title>
		
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"> <!--basic bootstrap link-->
		
		<!--Define .centre-screen as the centre of the page-->
		<style>
			.center-screen {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				text-align: center;
				min-height: 100vh;
			}
		</style>
		
		<script>
			function show(shown, hidden) {
			document.getElementById(shown).style.display='block';
			document.getElementById(hidden).style.display='none';
			return false;
			}
		</script>
		
		<script type="text/javascript">
			//Once called check that the length of getresponse is greater than 0 (if the captcha has been completed it will be) and if so enable the button, otherwise disable it
			var verifyCallback = function() {
				if (grecaptcha.getResponse(widgetID1) == 0) {
					document.getElementById("myBtn").disabled = true;
				}
				else {
					document.getElementById("myBtn").disabled = false;
				}
			};
			var widgetID1;
			//Upon loading the captcha define that it should call onLoadCallback once completed, define its ID as widgetID 1 and disable the button
			var onloadCallback = function() {
				document.getElementById("myBtn").disabled = true;
				widgetID1 = grecaptcha.render('captcha', {
					'sitekey' : '6LeKNXAUAAAAAGdP2aEwOYgQlXWuX389GHQa2vpK',
					'callback' : verifyCallback,
					'theme' : 'light'
				});
			};
		</script>
	</head>
<body>
	
	<!--Load the captcha in the centre of the screen-->
	<div class="center-screen">
		<form action= "javascript:alert(grecaptcha.getResponse(widgetID1))">
			<div id="captcha"></div>
			<br>
		</form>
		<!--Load the button that redirects to the success page in the centre of the screen-->
		<form action="Captcha_Site_Success.html">
		<input type="submit" class="btn btn-success btn-send" value="GO" id="myBtn">
		</form>
	</div>
	
	<script src="">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> <!-- this is a basic bootstrap link -->
	<script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"async defer></script> <!-- This is where the code imports the API-->
</body>
